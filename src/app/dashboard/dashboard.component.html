<div class="container-fluid">
    <div class="row border border-danger">
        <div class="col-12 text-xl-left text-lg-left text-md-left text-sm-center text-center">
            <h3 class="header">Dashboard</h3>
        </div>
    </div>
    <div class="row border border-primary">
        <div class="col-lg-4 col-sm-6 col-12 pt-2 pb-2">
            <div class="card">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <div class="card-body">
                            <h5 class="card-title totalUser">Total Users</h5>
                            <p class="card-text">{{totalUsers}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 px-0">
                        <div class="card-body">
                            <h5 class="card-title paidUser">Paid Users</h5>
                            <p class="card-text">{{paidUsers}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12 pt-2 pb-2">
            <div class="card">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <div class="card-body">
                            <h5 class="card-title totalOrder">Total Orders</h5>
                            <p class="card-text">{{totalOders}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 px-0">
                        <div class="card-body">
                            <h5 class="card-title totalOrderAmount">Total Order Amount</h5>
                            <p class="card-text">{{totalOrderAmount | currency:'USD'}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12 pt-2 pb-2">
            <div class="card">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                        <div class="card-body">
                            <h5 class="card-title totalPlan">Total Plans</h5>
                            <p class="card-text">{{totalPlans | currency : 'USD'}}</p>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-6 px-0">
                        <div class="card-body">
                            <h5 class="card-title mostPurchasePlan">Most Purchase Plan</h5>
                            <p class="card-text">{{mostPurchasePlan}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row  border border-danger graph">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-header">Recent Order</div>
                <div class="card-body">
                    <div style="width:100%;">
                        <canvas id="myChart" width="700" height="500" #mychart></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
